{% extends 'store/base.html' %}

{% block content %}

<div class="container">
    <div class="p-4 m-4">
        <div class="col-lg-6 mx-auto border rounded p-4">
            <h3 class="alert alert-light border rounded">Login to Access</h3>
            <form action="/login" method="POST">
                {% csrf_token %}
                {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{ error }}
                </div>
                {% endif %}

              <div class="form-group">
                <label for="email">Email ID</label>
                <input type="text" class="form-control" id="email" placeholder="Email ID" name="email" value="{{values.email}}">
              </div>
                 <br/>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="text" class="form-control" id="password" placeholder="********" name="password" >
              </div>
                 <br/>
              <div class="form-group">
                <input type="submit" class="form-control btn-sm btn btn-info" id="sub" name="sub" value="Click to Login ">
              </div>
                <br/>
<!--              <div class="form-group">-->
<!--                  <a class="form-control btn-sm btn btn-info" href="store/forgot.html">Forgot Password</a>-->
<!--              </div>-->
<!--              <div class="form-group">-->
<!--                <label for="cpass">Confirm Password</label>-->
<!--                <input type="text" class="form-control" id="cpass" placeholder="Confirm Password" name="cpass">-->
<!--              </div>-->
            </form>
        </div>
    </div>
</div>

{% endblock %}
